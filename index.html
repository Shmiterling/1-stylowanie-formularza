<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="" method="post">
    <label for="name">Imię</label>
    <input type="text" name="name" id="name">

    <br>
    <label for="surname">Nazwisko</label>
    <input type="text" name="surname" id="surname">

    <br>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email">
    
    <br>
    <p>Wybierz miasto:</p>
    <select name="city">
      <option value="warszawa" selected>Warszawa</option>
      <option value="gdansk">Gdańsk</option>
      <option value="krakow">Kraków</option>
    </select>
    
    <br>
    <p>Wybierz płeć:</p>
    <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>
    <br>
    <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label>
    
    <br>
    <label for="message">Komunikat</label>
    <textarea name="message" id="message"></textarea>\
    
    <br>
    <input type="checkbox" name="zgoda" id="zgoda">
    <label for="zgoda">Wyrażam zgodę na przetwarzanie danych osobowych.</label>
    
    <br>
    <input type="submit" value="Send">
  </form>
</body>
</html>
